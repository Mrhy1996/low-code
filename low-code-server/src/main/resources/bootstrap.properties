cwNacosUserName=nacos
cwNacosPassword=nacos
cwNacosNamespace=prod
cwNacosAddr=127.0.0.1:8848
springApplicationName=low-code-server


spring.application.name=${springApplicationName}

server.port=1818

# 配置中心
spring.cloud.nacos.config.server-addr=${cwNacosAddr}
spring.cloud.nacos.config.username=${cwNacosUserName}
spring.cloud.nacos.config.password=${cwNacosPassword}
spring.cloud.nacos.config.group=low-code
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=${cwNacosNamespace}
# 注入中心
spring.cloud.nacos.discovery.server-addr=${cwNacosAddr}
spring.cloud.nacos.discovery.username=${cwNacosUserName}
spring.cloud.nacos.discovery.password=${cwNacosPassword}
spring.cloud.nacos.discovery.namespace=${cwNacosNamespace}

#dubbo
dubbo.application.name=${springApplicationName}
dubbo.registry.address=nacos://${cwNacosAddr}?username=${cwNacosUserName}&password=${cwNacosPassword}
dubbo.registry.parameters.namespace=${cwNacosNamespace}
dubbo.protocol.port=-1
#dubbo.registry.group=low-code-server
dubbo.provider.version=1.0.0
dubbo.provider.group=low-code-server

dubbo.cloud.subscribed-services=${springApplicationName}


#liqiubase

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

